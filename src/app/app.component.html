<div class="container">
  <h1>Reactive form</h1>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForms" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
        <div class="form-group">
          <label for="username" >Username</label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="form-control">
            <span class="text-danger"
             *ngIf="!myForms.get('userData.username').valid && myForms.get('userData.username').touched"> Please enter a valid username!</span>
        </div>
        <div class="form-group">
          <label for="email" >email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
            <span class="text-danger"
            *ngIf="!myForms.get('userData.email').valid && myForms.get('userData.email').touched"> Please enter a valid
              email!</span>
        </div>
          </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <button class="btn btn-primary my-3"
          type="button"
          (click)="addHobby()"
          >
          Add Hobby
          </button>
          <div class="form-group" *ngFor="let myHobbies of getControls(); let i = index">
              <input type="text" class="form-control" [formControlName]="i" >
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
