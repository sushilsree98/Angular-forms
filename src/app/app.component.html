<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            ngModel
            required
            name="username"
            >
          </div>
          <button (click)="suggestUserName()" class="btn btn-primary" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control"
            ngModel
            required
            email
            name = "email"
            #email = "ngModel"
            >
            <span class="help-block text-danger" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <p class="text-danger" *ngIf="!userData.valid && userData.touched">User data group is invalid</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control"
          [ngModel] = "defaultQuestion"
          name="secret" 
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="Form-group">
          <textarea 
          class="form-control"
          [(ngModel)]="answer"
          name="reply" 
          rows="5"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label >
            <input type="radio" name="gender" class="mr-3" ngModel [value]="gender">{{gender}}
          </label>
        </div>
        <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <hr>
  </div>
  <h2 *ngIf="submitted">Your Data</h2>
  <div class="row" *ngIf="submitted">
    <div class="col-12">
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Secret Question: {{user.secret}}</p>
      <p>Reply: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
</div>
